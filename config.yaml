prefix: "~~"
channel: "452530315630477333"
dateformat: "%Y-%m-%d %H:%M" # https://docs.python.org/2/library/datetime.html#strftime-strptime-behavior

embed:
  # {0} = content
  # {1} = author
  # {2} = timestamp
  # {3} = channel
  title: "Super Duper Message" # empty for none
  colour: 0x00FF44
  fields:
  - name: "Author"
    value: "{1}"
  - name: "Timestamp"
    value: "{2}"
  - name: "Channel"
    value: "in {3}"
  description: "{0}"

reactions:
  threshold: 2 # must be hit, not surpassed
  whitelist enabled: false # if true, then blacklist is ignored
  whitelist:
  - "<:rsNice:394493027747627008>"
  - "<:lolithonk:406309114772455425>"
  blacklist: # empty is `[]`
  - "<:pLewd:266366831588147201>"